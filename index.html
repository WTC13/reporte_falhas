<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Erros - Suporte</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="shortcut icon" href="./src/img/logofundo.jpg" type="image/x-icon">
</head>
<body>
    <div class="container-1">
        <div class="img container mt-4">
            <img src="./src/img/logo-grande.png" alt="">
        </div>
        <div class="container mt-5">
            <h2 class="mb-4">Cadastro de Erros do Sistema</h2>
            <form action="/salvar" method="POST">
                <div class="mb-3">
                <label for="protocolo" class="form-label">N° Protocolo</label>
                <input type="text" class="form-control" id="protocolo" name="protocolo" placeholder="Insira o número de protocolo do atendimento" required>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Nome da Empresa</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Insira o nome da empresa" required>
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Email do Cliente</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Insira o e-mail do cliente" required>
                </div>
                <div class="mb-3">
                <label for="senha" class="form-label">Senha do Cliente</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Insira a senha do cliente" required>
                </div>
                <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ (opcional)</label>
                <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="Informe o CNPJ do Cliente">
                </div>
                <div class="mb-4">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" name="data" required>
                </div>
                <div class="mb-3">
                <label for="modulo" class="form-label">Módulo com Erro</label>
                <select class="form-select" id="modulo" name="modulo" required onchange="mostrarCamposOutros()">
                    <option value="">Selecione</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="Orçamento">Orçamento</option>
                    <option value="Serviços">Serviços</option>
                    <option value="Relação de Materiais">Relação de Materiais</option>
                    <option value="Plano de Corte">Plano de Corte</option>
                    <option value="Projeto de Vidro">Projeto de Vidro</option>
                    <option value="Produtos">Produtos</option>
                    <option value="Preço dos Itens">Preço dos Itens</option>
                    <option value="Relatórios">Relatórios</option>
                    <option value="Funcionários">Funcionários</option>
                    <option value="Outros">Outros</option>
                </select>
                </div>
                <div id="outrosCampos" style="display: none;">
                <div class="mb-3">
                    <label for="outro_modulo" class="form-label">Nome do Módulo</label>
                    <input type="text" class="form-control" id="outro_modulo" name="outro_modulo">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição do Erro</label>
                    <textarea class="form-control" id="descricao" name="descricao" maxlength="1000" rows="3"></textarea>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

  <script src="./src/js/index.js"></script>
</body>
</html>
